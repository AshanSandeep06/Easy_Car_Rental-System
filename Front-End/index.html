<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <link rel="icon" href="mask.png">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="assets/mdb/css/mdb.min.css">-->
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">
    <link rel="stylesheet" href="assets/style/styles.css">

</head>
<body class="container-fluid">

<!--Header-->
<header id="dashBoardHeader" class="row position-relative text-black">
    <nav style="border:none!important;"
         class="navbar navbar-expand-lg bg-transparent border-bottom shadow-lg">
        <div class="container-fluid">
            <h2 id="main-h2">
                <a class="navbar-brand fw-bolder fs-2 position-relative" href="#">
                    <img class="position-relative" src="assets/img/rent-03.png">
                    <span id="easy" style="font-size: 36px;" class="text-success">Easy</span>
                    <span style="font-size: 23px; margin-left: -3px;">Car Rental</span></a></h2>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul id="optionList" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li id="homeBtn" class="nav-item">
                        <a id="home-nav" class="nav-link header-nav option-nav" aria-current="page"
                           href="#dashBoardSection"><i
                                class="fa-solid fa-house-chimney"></i>Home</a>
                    </li>
                    <li id="customerBtn" class="nav-item">
                        <a id="customer-nav" class="nav-link header-nav option-nav" href="#customerSection"><i
                                class="fa-solid fa-user"></i>Services</a>
                    </li>
                    <li id="itemBtn" class="nav-item">
                        <a id="item-nav" class="nav-link header-nav option-nav" href="#itemSection"><i
                                class="fa-solid fa-car-rear"></i>Cars</a>
                    </li>
                    <li id="placeOrderBtn" class="nav-item">
                        <a id="order-nav" class="nav-link header-nav option-nav" href="#placeOrderSection"><i
                                class="fa-solid fa-address-book"></i>Contact</a>
                    </li>
                </ul>

                <ul class="navbar-nav me-6 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!--<a class="nav-link" style="color: white" aria-current="page" href="#">
                            <i class="bi bi-person-plus-fill"></i>
                            Sign Up</a>-->
                        <button type="button" class="btn btn-outline-primary">Login</button>
                    </li>

                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-success">Register</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<a href="#" id="scroll_up_btn"><i class="fa-solid fa-arrow-up"></i></a>

<!--DashBoard Content-->
<main id="dashBoardSection" class="row">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false" style="padding: 0">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/car-03.jpg" class="d-block w-100" alt="..."
                     style="height: 100%; object-fit: cover">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="assets/img/car-02.jpg" class="d-block w-100" alt="..."
                     style="height: 100%; object-fit: cover">
            </div>

            <div class="carousel-item">
                <img src="assets/img/car-04.jpg" class="d-block w-100" alt="..."
                     style="height: 100%; object-fit: cover">
            </div>

            <div class="carousel-item">
                <img src="assets/img/car-05.jpg" class="d-block w-100" alt="..."
                     style="height: 100%; object-fit: cover">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main>

<script src="assets/jquery/jquery-3.6.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="controller/HomeController.js"></script>
</body>
</html>
