<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Page</title>
    <link rel="icon" href="../assets/img/rent-02.png">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/css/all.min.css">
    <link rel="stylesheet" href="../assets/style/styles.css">
</head>
<body class="container-fluid">

<a href="#" id="scroll_up_btn"><i class="fa-solid fa-arrow-up"></i></a>

<!--Header-->
<header id="customerPageHeader" class="row position-relative text-black">
    <nav style="border:none!important;"
         class="navbar navbar-expand-lg bg-transparent border-bottom shadow-lg">
        <div class="container-fluid">
            <h2 id="main-h2">
                <a class="navbar-brand fw-bolder fs-2 position-relative" href="#">
                    <!--<img class="position-relative" src="../assets/img/rent-03.png">-->
                    <span id="easy" style="font-size: 36px;" class="text-success">Easy</span>
                    <span style="font-size: 23px; margin-left: -3px;">Car Rental</span></a></h2>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul id="optionList" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li id="homeBtn" class="nav-item">
                        <a id="home-nav" class="nav-link header-nav option-nav" aria-current="page"
                           href="#dashBoardSection"><i
                                class="fa-solid fa-car-rear"></i>Cars</a>
                    </li>
                    <li id="customerBtn" class="nav-item">
                        <a id="customer-nav" class="nav-link header-nav option-nav" href="#"><i
                                class="fa-solid fa-book"></i>My Bookings</a>
                    </li>
                    <li id="itemBtn" class="nav-item">
                        <a id="item-nav" class="nav-link header-nav option-nav" href="#"><i
                                class="fa-solid fa-circle-info"></i>Booking Status</a>
                    </li>
                </ul>

                <ul class="navbar-nav me-6 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-dark text-white border-light">My Profile</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--Customer Home Page Content-->
<main id="customerPage_home" class="container-fluid">
    <section class="row justify-content-center">
        <div class="form-group col-xl-2 col-lg-5 col-md-6 col-9 mb-3">
            <label id="lblPickUpDate">PickUp Date</label>
            <input class="form-control" id="txtPickUpDate" type="date">
        </div>

        <div class="form-group col-xl-2 col-lg-5 col-md-6 col-9 mb-3">
            <label id="lblReturnDate">Return Date</label>
            <input class="form-control" id="txtReturnDate" type="date">
        </div>

        <div id="searchCarBtnDiv" class="col-xl-2 col-lg-2 col-md-3 col-3 justify-content-center">
            <button id="btnSearch" type="button" class="btn btn-primary">Search Car now
            </button>
        </div>
    </section>

    <section class="row">
        <section id="sortingSection" class="row col-xl-3 col-lg-5 col-md-6 col-9 mb-3">
            <aside class="row">
                <h1>Transmission Type</h1>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="auto" value="option1" checked>
                    <label class="form-check-label" for="auto">
                        Auto
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="manual" value="option1" checked>
                    <label class="form-check-label" for="manual">
                        Manual
                    </label>
                </div>
            </aside>

            <aside class="row">
                <h1>Brand</h1>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="suzuki" value="option1" checked>
                    <label class="form-check-label" for="suzuki">
                        Suzuki
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="toyota" value="option1" checked>
                    <label class="form-check-label" for="toyota">
                        Toyota
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="perodua" value="option1">
                    <label class="form-check-label" for="perodua">
                        Perodua
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="mercedes" value="option1" checked>
                    <label class="form-check-label" for="mercedes">
                        Mercedes
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="bmw" value="option1">
                    <label class="form-check-label" for="bmw">
                        BMW
                    </label>
                </div>
            </aside>

            <aside class="row">
                <h1>Type</h1>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="general" value="option1" checked>
                    <label class="form-check-label" for="general">
                        General
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="premium" value="option1">
                    <label class="form-check-label" for="premium">
                        Premium
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="luxury" value="option1" checked>
                    <label class="form-check-label" for="luxury">
                        Luxury
                    </label>
                </div>
            </aside>

            <aside class="row">
                <h1>Fuel Type</h1>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="diesel" value="option1" checked>
                    <label class="form-check-label" for="diesel">
                        Diesel
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="petrol" value="option1" checked>
                    <label class="form-check-label" for="petrol">
                        Petrol
                    </label>
                </div>
            </aside>

            <aside class="row">

            </aside>

            <aside class="row">

            </aside>


        </section>

        <div class="col-xl-1 col-lg-2 col-md-3 col-3 position-relative">
            <button style="width: 96px;" type="button" class="btn btn-primary">Search
            </button>
        </div>
    </section>
</main>

<script src="../assets/jquery/jquery-3.6.1.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../controller/HomeController.js"></script>
</body>
</html>
